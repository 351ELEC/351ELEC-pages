<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="a-title navbar-brand" href="{{ '/' | relative_url}}"><h1><span class="TFOtext">351</span><span class="ELECtext">ELEC</span></h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </nav>
      </header>

      {% assign pagerecord=site.data.nav.pages | where: "file", page.name | first %}
      
      {% if false %}
        <div class="row">
          <nav class="col-12 col-lg-3">
          </nav>
          <section class="col-12 col-lg-9">
            {{ content }}
          </section>
        </div>
      {% else %}
        <section id="main_content">
          {{ content }}
        </section>
      {% endif %}

      {% include footer.html path=page.path %}
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<ul class="navbar-nav mr-auto">
  {% for item in include.nav %}
    {% assign itemdata = item[1] %}
    {% if itemdata.topnavpages %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userguidesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ itemdata.title }}</a>
        <ul class="dropdown-menu" aria-labelledby="userguidesDropdown">
          {% for page in itemdata.pages %}
            <li>
              <a class="dropdown-item" href="{{ page.url }}">{{ page.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </li>
    <% else %>
      <li class="nav-item">
        <a class="nav-link" href="{{ itemdata.url }}">{{ itemdata.title }}</a>
      </li>
    <% endif %>
  {% endfor %}
</ul>

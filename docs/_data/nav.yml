# Array: categories
# An array of category objects that pages are organized into
#
# Object: category
# An object representing a category
#
#   title - The display title of the category [required]
#   url - The url the category name links to [optional]
#   topnavpages - Whether to display pages in a dropdown
#     on the top nav [optional]
#   sidenav - Whether to display a sidenav on category pages [optional]
#   parent - If this is a subcategory, the category's parent [optional]
#     note: Nesting categories more than one level is not currently supported

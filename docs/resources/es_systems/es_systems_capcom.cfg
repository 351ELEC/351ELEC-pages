<?xml version="1.0" encoding="UTF-8" ?>
<systemList>
  <system>
    <name>cps1</name>
    <fullname>Capcom PlaySystem 1</fullname>
    <manufacturer>Capcom</manufacturer>
    <release>1988</release>
    <hardware>arcade</hardware>
    <path>/storage/roms/cps1</path>
    <extension>.zip .ZIP .7z .7Z</extension>
    <command>/usr/bin/runemu.sh %ROM% -P%SYSTEM% --core=%CORE% --emulator=%EMULATOR% --controllers="%CONTROLLERSCONFIG%"</command>
    <platform>arcade</platform>
    <theme>cps1</theme>
    <emulators>
      <emulator name="retroarch">
        <cores>
          <core default="true">fbneo</core>
          <core>mame2003_plus</core>
          <core>mame2010</core>
          <core>mame2015</core>
          <core>fbalpha2012</core>
        </cores>
      </emulator>
      <emulator name="AdvanceMame">
        <cores>
          <core>AdvanceMame</core>
        </cores>
      </emulator>
    </emulators>
  </system>

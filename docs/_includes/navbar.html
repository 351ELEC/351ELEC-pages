<ul class="navbar-nav mr-auto">
  {% for item in include.nav %}
    {% assign itemdata = item[1] %}
    {% assign topnavpages = itemdata.topnavpages %}
    <li class="nav-item {{ topnavpages == 'true' ? 'dropdown' : ''}}">
      <a class="nav-link" href="{{ itemdata.url }}">{{ itemdata.title }}</a>
    </li>
  {% endfor %}
</ul>

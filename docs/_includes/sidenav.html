<ul>
  {% for subcategory in category.categories %}
    <li>
      {% if subcategory.url %}
        <a href="{{subcategory.url}}">{{ subcategory.title }}</a>
      {% else %}
        {{ subcategory.title }}
      {% endif %}
    </li>
  {% endfor %}
  {% for page in category.pages %}
    <li>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
  {% endfor %}
</ul>
